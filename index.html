<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/scripts/navigation.js"></script>
    <script defer src="https://kit.fontawesome.com/2ff57d8026.js"></script>
    <title>Tommy Coco</title>
</head>
<body>
    <!-- NAV -->
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#" class="logo"><img src="/icons tommy coco/tc-logo.svg"></a>
                </li>
                <div id="responsive-nav" class="responsive-nav">
                    <li class="dropdown">
                        <a class="active" href="#">COLLECTIONS</a>
                        <div class="dropdown-container">
                            <div class="dropdown-content">
                                <a href="#">Shkertik</a>
                                <a href="#">Cool Brand</a>
                                <a href="#">Another Very Cool Brand</a>
                                <a href="#">Hipster Brand</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="#">OUR STORY</a>
                    </li>
                    <li>
                        <a href="#">INSPIRATION</a>
                    </li>
                    <li>
                        <a href="#">GET IN TOUCH</a>
                    </li>
                </div>
                <li>
                    <li class="nav-toggle">
                        <a href="#" id="nav-toggle-button"><i class="fas fa-bars"></i></a>
                    </li>
                    <ul class="extra-nav">
                        <li>
                            <a href="#"><img src="/icons tommy coco/tc-search.svg"></a>
                        </li>
                        <li>
                            <a href="#"><img src="/icons tommy coco/tc-user.svg"></a>
                        </li>
                        <li>
                            <a href="#"><img src="/icons tommy coco/tc-cart.svg"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- HERO-SHOWCASE -->
    <section>
        <div class="grid-container">
            <div class="hero-container">
                <div class="hero-img"></div>
                <div class="overlay"></div>
                <div class="hero-wrapper">
                    <i class="fas fa-tree"></i>
                    <h1 class="bold">XMAS SPECIAL</h1>
                    <h2>WINTER ACTION</h2>
                </div>
                <a class="btn-secondary-lg" href="#">SHOP NOW</a>
            </div>
            <!-- side boxes -->
            <div class="side-box box-a">
                <div class="box-a-img"></div>
                <div class="overlay"></div>
                <div class="wrapper">
                    <h1 class="bold">SALE</h1>
                    <h2 class="bold">UP TO 80% OFF</h2>
                </div>
            </div>
            <div class="side-box box-b">
                <div class="box-b-img"></div>
                <div class="overlay"></div>
                <div class="wrapper">
                    <h1 class="bold">JUST IN</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
